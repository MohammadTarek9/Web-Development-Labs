<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> My To-Do List</h1>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="What needs to be done?"
                    maxlength="100"
                >
                <button id="add-btn" class="btn btn-primary">
                     Add Task
                </button>
            </div>
        </div>

        <div class="task-stats">
            <span id="total-tasks">Total: 0</span>
            <span id="completed-tasks">Completed: 0</span>
            <span id="pending-tasks">Pending: 0</span>
        </div>

        <ul id="task-list" class="task-list">
        </ul>

        <div class="empty-state" id="empty-state">
            <p> No tasks yet. Add one above to get started.</p>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <input type="text" id="edit-input" placeholder="Enter new task description">
            <div class="modal-actions">
                <button id="save-edit" class="btn btn-primary">Save</button>
                <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
